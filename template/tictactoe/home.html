<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FAVICON -->
    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://osourcegames.firebaseapp.com/canva-big-metal-letter-v-MAAm7Bhyp1o.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TicTacToe | OpenSource</title>
</head>

<body class="bg-dark">


    <div class="container mt-5 pt-5 ">
        <h3 class="text-center text-white">PLAY TIC TAC</h3>
        <div class="col-md-6 mx-auto mt-4">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-light">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label class="text-white">Enter user name</label>
                        <input type="text" id="username" name="username" class="form-control">
                    </div>

                    <div class="col-md-12 form-group">
                        <label class="text-white">Choose Option</label>

                        <select class="form-control" id="option" name="option">
                            <option>Choose</option>
                            <option value="1">Have room Code</option>
                            <option value="2">Create room Code</option>

                        </select>
                    </div>

                    <div class="col-md-12 form-group">
                        <label class="text-white">Enter Room Code</label>
                        <input type="text" id="room_code" name="room_code" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-light mt-3">Start Game</button>

            </form>

        </div>


    </div>



</body>

</html>
